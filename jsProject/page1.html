<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Portfolio Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      flex-direction: column; /* Change direction to column for header and body */
    }

    /* Header Style */
    header {
      background-color: #162e4e;
      color: white;
      text-align: center;
      padding: 30px 0;
      font-size: 3.5em;
      font-weight: bold;
    }

    .container {
      /* background-color: #2b66b832; */
      display: flex;
      width: 100%;
      height: 100%;
    }

    .sidebar-left {
      width: 250px;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar-left button {
      display: block;
      width: 100%;
      padding: 20px;
      margin: 20px 0;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .sidebar-left button:hover {
      background-color: #0056b3;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow: auto;
      height: calc(100vh - 100px); /* Adjust height to account for header */
    }

    .sidebar-right {
      width: 250px;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .stock-list{
      max-width: 150 px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1 px solid #ccc;
      padding: 10px;
      background-color:#fff;
       border-radius: 5px;
    }
    .stock-item {
      padding: 5px 0;
      border-bottom: 1px dashed #ccc;
      font-size: 14px;
    }
    #stockBtn, #bondsBtn, #goldBtn, #cashBtn {
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      background-color: #878a8e;
      color: white;
      border: none;
      cursor: pointer;
    }
    #stockBtn:hover, #bondsBtn:hover, #goldBtn:hover, #cashBtn:hover {
      background-color: #313436;
    }


    #chartContainer, #pieChartContainer, #historicalData {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    Investment Portfolio Dashboard
  </header>

  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar-left">
      <button id="stockBtn" style="border-radius: 50px / 100px; font-size: 20px;">Stocks</button>
       <div class="stock-list">
       <div class="stock-item">AAPL - $193.50</div>
       <div class="stock-item">GOOG - $2830.00</div>
       <div class="stock-item">TSLA - $1050.20</div>
       <div class="stock-item">AMZN - $3350.75</div>
       <div class="stock-item">MSFT - $289.30</div>
      <!-- 可继续添加更多 -->
    </div>
      <button id="bondsBtn" style="border-radius: 50px / 100px; font-size: 20px;">Bonds</button>
      <!-- <button id="goldBtn">Gold</button>
      <button id="cashBtn">Cash</button> -->
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      
      <div style="margin-bottom: 20px; text-align: center;">
        <button id="dailyBtn">日</button>
        <button id="weeklyBtn">周</button>
        <button id="monthlyBtn">月</button>
      </div>
      <div id="chartContainer">
        <canvas id="dailyChart"></canvas>
      </div>
      <!-- <div id="pieChartContainer">
        <canvas id="pieChart"></canvas>
      </div> -->
      <div id="historicalData">
        <canvas id="historyChart"></canvas>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar-right">
      <!-- <h3>Additional Information</h3> -->
      <div id="goldPrice">
        <h2>GOLG PRICE</h2>
        <p>Current Gold Price: $1,800</p>
      </div>
        <div id="pieChartContainer">
        <h2>Investment Distribution</h2>
        <canvas id="pieChart"></canvas>
      </div>
      <p>Some extra content or detailed information can go here. </p>
    </div>
  </div>

  <script src="page1.js"></script>
</body>
</html>
