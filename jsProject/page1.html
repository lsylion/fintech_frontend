<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Portfolio Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      flex-direction: column; /* Change direction to column for header and body */
    }

    /* Header Style */
    header {
      background-color: #162e4e;
      color: white;
      text-align: center;
      padding: 30px 0;
      font-size: 3.5em;
      font-weight: bold;
    }

    .container {
      /*background-color: #2b66b832;*/
      display: flex;
      width: 100%;
      height: 100%;

    }

    .sidebar-left {
      width: 250px;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar-left button {
      margin:  auto;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 25px;
      display: flex;
      border-radius: 15px;        /* 圆角 */
      background-color: rgb(182, 179, 179); /* 背景透明 */
      color: black;               /* 字体颜色黑色 */
      border: 4px ;    /* 可选：加个黑色边框更清晰 */
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .sidebar-left button:hover {
      background-color: #3b7cc69e;
    } 


    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow: auto;
      height: calc(100vh - 100px); /* Adjust height to account for header */
      display: flex;
      flex-direction: column;

      /*display: grid;*/
      /*grid-template-rows: 55% 45%; !* 图表和按钮占55%，卡片占45% *!*/
      /*grid-template-areas:*/
      /*  "chart"*/
      /*  "cards";*/
      /*gap: 20px;*/
      /*padding: 20px;*/
      /*overflow: hidden;*/
    }
    .main-content button {
      margin: 20px ;
    }
    /* 确保图表容器不会溢出 */
    .chart-responsive {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 350px; /* 固定高度 */
      min-height: 200px;
      max-height: 50vh;
      margin-bottom: 20px;
    }

    /* 按钮容器独立布局 */
    .chart-buttons {
      text-align: center;
      margin: 10px 0;
      flex-shrink: 0; /* 防止按钮区域被压缩 */
    }

    /* 确保所有canvas有相同的布局规则 */
    .chart-container canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .sidebar-right {
      width: 350px;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .stock-list{
      max-width: 150 px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1 px solid #ccc;
      padding: 10px;
      background-color:#fff;
       border-radius: 5px;
       padding-bottom: 10px; /* 增加内边距底部 */
      box-shadow: inset 0 -10px 10px -10px rgba(0, 0, 0, 0.1); /* 视觉底部阴影 */
    }
    .stock-item {
      padding: 5px 0;
      border-bottom: 1px dashed #ccc;
      font-size: 14px;
    }
    .scroll-container {
     height: 200px;
     overflow: hidden;
     background-color: #eceef0e7;
     border-radius: 5px;
     margin-bottom: 30px; /* ✅ 添加这行，拉开和下一个按钮的距离 */
      padding-bottom: 10px;
     box-shadow: inset 0 -10px 10px -10px rgba(0, 0, 0, 0.1);
    }

    .scroll-list {
      display: flex;
      flex-direction: column;
      animation: scroll-up 12s linear infinite;
    }

    .scroll-container:hover .scroll-list {
      animation-play-state: paused;
    }

    @keyframes scroll-up {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
    .scroll-item {
       padding: 8px 0;
       border-bottom: 1px dashed rgba(255, 255, 255, 0.3); /* 边框改成白色半透明 */
       font-size: 16px;
       text-align: center;
       color: black;  /* 文字设为白色 */
    }
   
    /*框架样式*/
    .box {
     background-color: #fff;
     border-radius: 12px;
     padding: 16px;
     box-shadow: 0 2px 8px rgba(0,0,0,0.05);
     text-align: center;
     margin-bottom: 20px;
     border: 1px solid #e0e0e0;
    }
    .gold-label {
     font-size: 16px;
     color: #666;
      margin-bottom: 6px;
     font-weight: 500;
      }

    .gold-price {
     font-size: 24px;
     font-weight: bold;
     color: #2c3e50;
    }
    

    #stockBtn:hover, #bondsBtn:hover, #goldBtn:hover, #cashBtn:hover {
      background-color: #313436;
    }


    /*#chartContainer, #pieChartContainer, #historicalData {*/
    /*  margin-bottom: 20px;*/
    /*}*/
    .cards-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      width: 100%;
      max-width: 1300px;
      margin: 0 auto;
    }

    @media (max-width: 1024px) {
      .cards-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .cards-container {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      padding: 22px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #34495e;
    }
    .profit-indicator {
      font-weight: 700;
      font-size: 1.2rem;
      padding: 3px 8px;
      border-radius: 5px;
    }
    .loss {
      color: #27ae60;
      background-color: rgba(39, 174, 96, 0.15);
    }
    .profit {
      color: #e74c3c;
      background-color: rgba(231, 76, 60, 0.15);
    }
    .card-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .balance-large {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: -0.5px;
      color: #2c3e50;
    }
    .balance-small {
      font-size: 1.1rem;
      color: #7f8c8d;
      font-weight: 500;
    }
    .card:nth-child(1) {
      background-color: rgba(255, 178, 89, 0.15);
      border-top: 4px solid #FFB259;
    }
    .card:nth-child(2) {
      background-color: rgba(173, 126, 201, 0.15);
      border-top: 4px solid #AD7EC9;
    }
    .card:nth-child(3) {
      background-color: rgba(122, 141, 157, 0.15);
      border-top: 4px solid #7A8D9D;
    }
    .card:nth-child(4) {
      background-color: rgba(255, 155, 192, 0.15);
      border-top: 4px solid #FF9BC0;
    }
    .search-box {
  display: flex;
  flex-direction: column;  /* 让输入框和按钮容器上下排列 */
  gap: 12px;
  padding: 16px;
  background-color: #f9f9f9;
  border-radius: 8px;
  box-sizing: border-box;
  max-width: 100%;
}

.search-box input[type="text"] {
  width: 100%;
  padding: 10px 14px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
}

.button-group {
  display: flex;
  gap: 10px;
}

.search-btn,
.clear-btn {
  padding: 8px 14px;
  font-size: 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  flex: 1 1 120px; /* 按钮最小宽度120px，允许缩放 */
  max-width: 150px; /* 限制最大宽度 */
  box-sizing: border-box;
}

.search-btn {
  background-color: #3b7cc6;
  color: white;
}

.search-btn:hover {
  background-color: #345e99;
}

.clear-btn {
  background-color: #ccc;
  color: #333;
}

.clear-btn:hover {
  background-color: #999;
}



    @media (max-width: 768px) {
      .cards-container {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    Investment Portfolio Dashboard
  </header>

  <div class="container">


    <!-- Left Sidebar -->
    <div class="sidebar-left">
      
      <button id="stockBtn" >Stocks</button>
      <div class="scroll-container">
        <div id="scrollListStocks" class="scroll-list"></div>
      </div>
      

      <button id ="bondsBtn">Bonds</button>
       <div class="scroll-container">
       <div id="scrollListBonds" class="scroll-list"></div>
      </div>

      <div class="box">
       <div class="gold-label">Gold Price Today</div>
       <div class="gold-price">$1,972.35</div>
      </div>
    </div>

  
    <!-- Main Content Area -->
    <div class="main-content">


      <!-- change to 4 card -->
      <!-- 资产卡片区 -->
      <div class="cards-container">
        <!-- 总资产卡片 -->
        <div class="card" id = "assetCard">
          <div class="card-header">
            <h2 class="card-title">Total Assets</h2>
            <div class="profit-indicator profit">+</div>
          </div>
          <div class="card-content">
            <div class="balance-large" id = "totalAssets">$ 0 </div>
            <div class="balance-small" id = "totalRMB">¥ 0</div>
          </div>
        </div>
        <!-- 总盈亏卡片 -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Total Profit & Loss</h2>
            <div class="profit-indicator profit">+</div>
          </div>
          <div class="card-content">
            <div class="balance-large">$ 0</div>
            <div class="balance-small">¥ 0</div>
          </div>
        </div>
        <!-- 每日盈余卡片 -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Daily Profit & Loss</h2>
            <div class="profit-indicator loss">-</div>
          </div>
          <div class="card-content">
            <div class="balance-large">$ 0</div>
            <div class="balance-small">¥ 0</div>
          </div>
        </div>
        <!-- 总市值卡片 -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Total Market Value</h2>
            <div class="profit-indicator profit">+</div>
          </div>
          <div class="card-content">
            <div class="balance-large">$ 0</div>
            <!--这里显示增长率-->
            <div class="balance-small"> 0 %</div>  
          </div>
        </div>
      </div>
      <!-- 资产卡片区结束 -->
      <div class="chart-responsive" style="display: flex; flex-direction: column; align-items: stretch; width: 100%; height: 350px; min-height: 200px; max-height: 50vh; margin-bottom: 20px;">
        <div style="text-align: center; margin-bottom: 10px;">
          <button id="dailyBtn">daily</button>
          <button id="weeklyBtn">weekly</button>
          <button id="monthlyBtn">monthly</button>
        </div>
        <div style="flex: 1 1 0; position: relative; width: 100%; height: 100%;">
          <canvas id="dailyChart" style="width:100%!important; height:100%!important; display:block;"></canvas>
          <canvas id="weeklyChart" style="width:100%!important; height:100%!important; display:none;"></canvas>
          <canvas id="monthlyChart" style="width:100%!important; height:100%!important; display:none;"></canvas>
        </div>
        <!-- <div class="box"> -->
        <!-- <h2>股票历史7天数据</h2>
        <canvas id="history7DaysChart" style="width: 100%; height: 20%"></canvas> -->
      <!-- </div> -->
      </div>
    </div>


    <!-- Right Sidebar -->
    <div class="sidebar-right">
      <!-- <h3>Additional Information</h3> -->
      
  <!-- 搜索框 -->
<div class="search-box box">
  <input id="stockSearchInput" type="text" placeholder="Enter stockcode e.g., WWW" />

  <!-- 按钮容器放在输入框下方 -->
  <div class="button-group">
    <button id="searchBtn" class="search-btn">Search</button>
    <button id="clearBtn" class="clear-btn">Clean</button>
  </div>
</div>

<!-- 搜索结果 -->
<div id="searchResult" class="search-result-box box">
  <strong>Quick Search Results</strong>
  <div id="searchOutput" class="search-output"></div>
</div>


      
   
      <div class="box">
        <div id="pieChartContainer">
        <h2>Investment proportion</h2>
        <canvas id="pieChart"></canvas>
        </div>
      </div>
      <!-- <p>Some extra content or detailed information can go here. </p> -->
    </div>
  </div>

   <script>
  const stockData = [
    "AAPL - $193.50", "GOOG - $2830.00", "TSLA - $1050.20",
    "AMZN - $3350.75", "MSFT - $289.30", "NVDA - $810.45",
    "META - $360.10", "INTC - $42.70", "ORCL - $125.60",
    "NFLX - $510.20", "IBM - $135.80", "AMD - $119.00"
  ];

  const bondData = [
    "US 10Y - 3.56%", "US 30Y - 3.80%", "UK 10Y - 2.95%",
    "JP 10Y - 0.25%", "DE 10Y - 1.20%", "FR 10Y - 1.35%",
    "IT 10Y - 2.45%", "CN 10Y - 2.70%", "AU 10Y - 2.95%",
    "CA 10Y - 3.10%", "BR 10Y - 4.50%", "IN 10Y - 6.75%"
  ];

  function loadScrollData(containerId, data) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    const combined = [...data, ...data]; // for infinite scroll effect
    combined.forEach(item => {
      const div = document.createElement("div");
      div.className = "scroll-item";
      div.innerText = item;
      container.appendChild(div);
    });
  }

  window.onload = () => {
    loadScrollData("scrollListStocks", stockData);
    loadScrollData("scrollListBonds", bondData);
  };


   </script>

  <script src="page1.js"></script>
  <script src="fetchTotal.js"></script>
  <script src="search.js"></script>
</body>
</html>
